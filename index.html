<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUFF KATY</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <header class="navbar">
        <div class="row">
            <div class="small-12 columns">
                <img src="./images/main-logo.png" alt="Buff Katy Logo" class="main-logo">
            </div>
        </div>
    </header>

    <section class="main-content matchHeight" style="background-image: url('./images/texture.png')">
        <div class="row">
            <div class="large-12 columns">
                <div class="container matchHeight">
                    <audio controls>
                        <source src="./media/buffkaty.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </div>
    </section>

    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/what-input/dist/what-input.min.js"></script>
    <script src="./bower_components/foundation-sites/dist/js/foundation.min.js"></script>
    <!-- <script src="./js/audio.min.js"></script> -->
    <script src="./bower_components/matchHeight/jquery.matchHeight-min.js"></script>
    <script src="./js/min/app-min.js"></script>

  </body>
</html>
